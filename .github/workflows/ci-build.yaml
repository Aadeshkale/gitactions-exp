on:
  push:
    branches:
      - main
env:
  current_branch: ${{  github.ref }} 
  job_id: ${{ github.run_number }}
  sha: ${{ github.sha }}
  
jobs:
  build:
    name: Build Image 
    runs-on: ubuntu-latest  
    steps:
    - uses: actions/checkout@v3
    - name: git-checkout
      run: |
        echo "git-checkout done"
    - name: Print ENV's
      run: |
        echo "  $current_branch "
        echo " $job_id "
        echo " $sha "